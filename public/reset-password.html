<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password — Ebegrace Zion Academy</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .reset-hero {
      background: linear-gradient(135deg, #8B00FF, #FF6B9D);
      color: white;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .reset-main {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .reset-main h2 {
      color: #8B00FF;
      text-align: center;
      margin-bottom: 30px;
    }

    .reset-main label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 500;
    }

    .reset-main input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0ff;
      border-radius: 10px;
      font-size: 1rem;
    }

    .btn-primary {
      background: #8B00FF;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background: #6a00cc;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>

  <section class="reset-hero">
    <h1>Reset Your Password</h1>
    <p>Ebegrace Zion Academy</p>
  </section>

  <main class="reset-main">
    <h2><i class="fas fa-key"></i> Create New Password</h2>
    
    <div id="messageContainer"></div>

    <form id="resetForm">
      <input type="hidden" id="token" value="">
      
      <label for="password">New Password</label>
      <input type="password" id="password" required placeholder="Enter new password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm new password">

      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> Save New Password
      </button>
    </form>

    <p style="text-align: center; margin-top: 25px;">
      <a href="student-portal.html" style="color: #8B00FF; text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        showMessage('Invalid or expired reset link.', 'error');
        return;
      }

      document.getElementById('token').value = token;

      const resetForm = document.getElementById('resetForm');
      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          showMessage('Passwords do not match.', 'error');
          return;
        }

        if (password.length < 6) {
          showMessage('Password must be at least 6 characters.', 'error');
          return;
        }

        try {
          const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });

          const result = await response.json();

          if (result.success) {
            showMessage('✅ Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
              window.location.href = 'student-portal.html';
            }, 3000);
          } else {
            showMessage('❌ ' + result.message, 'error');
          }
        } catch (error) {
          showMessage('❌ Server error. Please try again later.', 'error');
        }
      });
    });

    function showMessage(text, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
